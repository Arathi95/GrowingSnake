<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        body {
            background: #23272f;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        #gameContainer {
            background: #2d323c;
            border-radius: 16px;
            box-shadow: 0 4px 32px #000a;
            padding: 24px 24px 16px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 420px;
        }
        h1 {
            color: #43e97b;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-align: center;
        }
        #instructions {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 14px;
            max-width: 340px;
            text-align: center;
        }
        #score {
            font-size: 1.3rem;
            margin-bottom: 10px;
            text-align: center;
        }
        #gameCanvas {
            background: #111;
            border: 4px solid #444;
            border-radius: 8px;
            display: block;
        }
        #controls {
            margin-top: 14px;
            text-align: center;
        }
        #restartBtn {
            margin-top: 0;
            padding: 10px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg,#43e97b 0%,#38f9d7 100%);
            color: #222;
            font-weight: bold;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s,transform 0.1s;
        }
        #restartBtn:hover {
            background: linear-gradient(90deg,#38f9d7 0%,#43e97b 100%);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Snake Game</h1>
        <div id="instructions">
            <strong>How to Play:</strong><br>
            Use the <b>Arrow Keys</b> to move the snake.<br>
            Eat the food to grow and increase your score.<br>
            Avoid hitting the walls or your own body.<br>
            The game ends if you crash. Click <b>Restart</b> to play again!
        </div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
